  <script>
    document.getElementById('openSnapodds').addEventListener('click', () => {
      // Access token provider
      function fetchAccessTokenFromApi() {
        return fetch('/token', { mode: 'cors', cache: 'no-cache' }).then((response) => response.json());
      }

      // Configuration and integration of the SnapOdds Banner flow
      SnapoddsSdk.bannerBuilder()
        .setLanguage('en')
        .setAutoSnap(false)
        .setVibrate(true)
        .setAccessTokenProvider(() => fetchAccessTokenFromApi())
        .onClose(() => console.log('SDK:onClose'))
        .appendTo(document.body);
    });
  </script>
